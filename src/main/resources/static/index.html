<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Продукт</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeQuantity(p.id, -1)">-</button>
                {{p.quantity}}
                <button class="btn btn-primary" ng-click="changeQuantity(p.id, +1)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="nullProduct(p.id)">Обнулить позицию</button>
            </td>
            {{sumTotal}}
        </tr>
        </tbody>
        <tr>


    </table>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Общая стоимость товаров</td>
        </tr>
        <tbody>
        <td> {{sumTotal}} </td>
        </tbody>



    </table>

</div>
</body>
</html>
